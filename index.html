<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyQuizz</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/styleDark.css" type="text/css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo"><h1>QuizzGame</h1></div>
            <ul class="normal">
                <div class="itensMenu">
                    <li><a href="">Jogar</a></li>
                    <li><a href="">Quizzes</a></li>
                    <li onclick="profileOpen()">
                        <img src="img/profile.jpg" alt="">
                    </li>
                    <div class="btnHamburguer" onclick="openMenu()"></div>
                </div>
                <div class="closed">
                    <div class="profileOpenned">
                        <ul>
                            <li>
                                <a href="li">Profile</a>
                            </li>
                            <li>
                                <a href="li">Amigos</a>
                            </li>
                            <li>
                                <a href="li">Configuração</a>
                            </li>
                            <li>
                                <div class="tema">
                                    <p>Tema</p>
                                    <div class="toggleTheme" onclick="toggleTheme()">
                                        <div class="ballTheme left"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="triangule"></div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="content">
                    <div class="pergunta">
                        <h1>01.</h1>
                        <p>Qual é a capital do Brasil?</p>
                    </div>
                    <div class="respostas">
                        <div class="resposta">
                            <input type="radio" name="perguntaA" id="respostaA">
                            <label for="respostaA">São Paulo</label>
                        </div>
                        <div class="resposta">
                            <input type="radio" name="perguntaA" id="respostaB">
                            <label for="respostaB">Rio de janeiro</label>
                        </div>
                        <div class="resposta">    
                            <input type="radio" name="perguntaA" id="respostaC">
                            <label for="respostaC">Brasilia</label>
                        </div>
                        <div class="resposta">
                            <input type="radio" name="perguntaA" id="respostaD">
                            <label for="respostaD">Belo Horizonte</label>
                        </div>
                    </div>
                </div>
                <div class="prev-next">
                    <div class="prev"></div>
                    <div class="next"></div>
                </div>
                <button>
                    Enviar
                </button>
            </div>
        </div>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
